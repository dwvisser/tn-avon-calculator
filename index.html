<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Avon TN Tax Calculator</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div data-role="page">
        <div data-role="header">
            <h1>Avon TN Tax Calculator</h1>
        </div>
        <div role="main" class="ui-content">
            <div>
                <label for="pre-tax-total">Pre-tax total:</label>
                <input type="text" id="pre-tax-total" />
            </div>
            <div class="tn-tax">
                <div>TN Sales Tax (9.75%)</div>
                <div id="tn-tax-amount"></div>
            </div>
            <div class="avon-surcharge">
                <div>Avon Surcharge</div>
                <div id="avon-surcharge-amount"></div>
            </div>
            <hr />
            <div class="total">
                <div>Total</div>
                <div id="total-amount"></div>
            </div>
        </div>
        <footer data-role="footer" data-theme="b">
        </footer>
    </div>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
